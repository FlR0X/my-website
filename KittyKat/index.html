<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamic-title">K</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <meta property="og:title" content="**KittyKat**" />
    <meta property="og:description" content="KittyKat Free Roblox Utilities. Free. Forever." />
    <meta property="og:image" content="url-to-your-image.jpg" /> 
    <meta property="og:url" content="your-website-url.com" /> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>KittyKat</h1>
        <p>KittyKat, Free Roblox utilities. Free. Forever.</p>
        <div class="links">
            <a href="https://discord.gg/xJthx2ektb" target="_blank">Discord</a> 
            <span class="separator">|</span> 
            <a href="#" id="showcaseBtn">Showcase</a> 
            <span class="separator">|</span> 
            <a href="https://discord.gg/xJthx2ektb" target="_blank">Download</a>
        </div>
    </div>
    <div class="menu" id="showcaseMenu">
        <button class="close" id="closeMenu">X</button>
        <h2>What software do you want to see the showcase of?</h2>
        <div class="menu-options">
            <div class="option">External</div>
            <div class="option">Executor</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const cursorImg = new Image();
        cursorImg.src = 'cursor.png';

        cursorImg.onload = () => {
            console.log('Cursor image loaded successfully');
        };

        cursorImg.onerror = () => {
            console.error('Error loading cursor image');
        };

        const title = "KittyKat";
        let index = 0;
        let increasing = true;

        function updateTitle() {
            const currentText = title.slice(0, index);
            document.getElementById("dynamic-title").textContent = currentText;

            if (increasing) {
                index++;
                if (index > title.length) {
                    index = title.length - 1; // Stop at the last letter
                    increasing = false; // Start decreasing
                }
            } else {
                index--;
                if (index < 1) { // Stop at "K"
                    index = 1; // Reset to "K"
                    increasing = true; // Start increasing again
                }
            }
        }

        setInterval(updateTitle, 300); // Update every 300 milliseconds
    </script>
</body>
</html>
