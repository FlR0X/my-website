<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offsets @ Firox.xyz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            font-family: Consolas, monospace;
        }
        header {
            text-align: center;
            margin: 20px;
        }
        .glow-text {
            color: #d7aaff;
            font-size: 26px;
            text-shadow: 0 0 10px #d7aaff;
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .button {
            background: #444;
            color: #fff;
            border: 2px solid #d7aaff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            margin: 0 10px;
            display: inline-block;
        }
        .button:hover {
            background: #555;
        }
        #returnButton {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <header>
        <div class="glow-text">Offsets @ firox.xyz</div>
        <div class="button-container">
            <a href="#" class="button" id="returnButton">Return to Dashboard</a>
        </div>
    </header>
    <div class="button-container">
        <a href="#" class="button" id="robloxButton">Roblox</a>
        <a href="#" class="button" id="fortniteButton">Fortnite</a>
    </div>

    <script>
        document.getElementById('robloxButton').addEventListener('click', function() {
            const downloadLink = document.createElement('a');
            downloadLink.href = 'offsets/roblox.txt';
            downloadLink.download = 'roblox.txt';
            downloadLink.click();
        });

        document.getElementById('fortniteButton').addEventListener('click', function() {
            const downloadLink = document.createElement('a');
            downloadLink.href = 'offsets/fortnite.txt';
            downloadLink.download = 'fortnite.txt';
            downloadLink.click();
        });

        document.getElementById('returnButton').addEventListener('click', function() {
            document.getElementById('robloxButton').style.display = 'inline-block';
            document.getElementById('fortniteButton').style.display = 'inline-block';
            document.getElementById('returnButton').style.display = 'none';
        });
    </script>
</body>
</html>
